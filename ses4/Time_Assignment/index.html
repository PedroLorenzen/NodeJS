<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Capsule</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1, h2 {
            color: #333;
        }

        .time-display {
            background-color: #444;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .capsule-input {
            margin-bottom: 20px;
        }

        .capsule-container {
            margin-top: 20px;
            max-width: 80%;
        }

        .capsule {
            background-color: #ddd;
            border-left: 5px solid #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .capsule p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Time Capsule</h1>
    <div class="time-display" id="timeDisplay">00:00:00</div>
    <div class="capsule-input">
        <input id="messageInput" placeholder="Your message here" />
        <button onclick="createCapsule()">Create Time Capsule</button>
    </div>
    <div class="capsule-container" id="capsuleContainer"></div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById("timeDisplay").textContent = timeString;
        }

        setInterval(updateTime, 1000);

        const capsuleContainer = document.getElementById("capsuleContainer");

        function createCapsule() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value.trim();
            if (message) {
                const now = new Date();
                const capsule = document.createElement("div");
                capsule.className = "capsule";
                capsule.innerHTML = `<p>${now}</p><p>${message}</p>`;
                capsuleContainer.appendChild(capsule);
                messageInput.value = ""; // Clear input after adding
            }
        }
    </script>
</body>
</html>
