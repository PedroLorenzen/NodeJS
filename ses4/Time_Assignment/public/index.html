<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Time Capsule</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1,
        h2 {
            color: #333;
        }

        .time-display {
            background-color: #444;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .capsule-container {
            margin-top: 20px;
            max-width: 80%;
        }

        .capsule {
            background-color: #ddd;
            border-left: 5px solid #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .capsule p {
            margin: 5px 0;
        }

        .greeting-display {
            background-color: #888;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .greeting-input {
            flex-direction: row;
            display: flex;
            justify-content: center;

        }

        #greetingButton {
            margin: 20px;
            border-radius: 5px;
            background-color: red;
            padding: 5%;
        }

        #nameInput {
            margin: 20px;
            padding: 5%;
            background-color: #888;
            border-radius: 5px;
        }

        .capsule-input {
            flex-direction: row;
            display: flex;
            justify-content: center;
            display: none;

        }

        #capsuleButton {
            margin: 10px;
            border-radius: 5px;
            background-color: #888;
            padding: 5%;
        }

        #messageInput {
            margin-top: 20px;
            padding: 5%;
            background-color: #888;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Welcome to Your Advanced Time Capsule</h1>
    <div class="time-display" id="timeDisplay">00:00:00</div>

    <div class="greeting-input">
        <input id="nameInput" placeholder="Enter your name" />
        <button id="greetingButton" type="button" onclick="fetchGreeting()">Get Greeting</button>
    </div>

    <div class="capsule-input" id="capsuleInput">
        <input id="messageInput" placeholder="Your message here" />
        <button id="capsuleButton" type="button" onclick="createAndSaveCapsule()">Create Time Capsule</button>
    </div>

    <div class="greeting-display" id="greetingDisplay"></div>
    <div class="capsule-container" id="capsuleContainer"></div>

    <script>
        let capsules = [];

        function fetchGreeting() {
            const nameInput = document.getElementById("nameInput");
            const name = nameInput.value.trim();
            if (name) {
                fetch(`https://server-8lcad6cu3-christian-lorenzens-projects.vercel.app/greet?name=${encodeURIComponent(name)}`)
                    .then(response => response.json())
                    .then(data => console.log(data))
                    .then(data => {
                        document.getElementById("greetingDisplay").textContent = data.greeting;
                        document.getElementById("capsuleInput").style.display = 'block';
                        document.getElementById("nameInput").style.display = "none";
                        document.getElementById("greetingButton").style.display = "none";
                    })
                    .catch(error => {
                        console.error('Error fetching greeting:', error);
                    });
            }
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById("timeDisplay").textContent = timeString;
        }

        setInterval(updateTime, 1000);

        function saveCapsule(capsule) {
            capsules.push(capsule);
        }

        function displayCapsule(capsule) {
            const capsuleElement = document.createElement("div");
            capsuleElement.className = "capsule";
            capsuleElement.innerHTML = `<p>${capsule.timestamp}</p><p>${capsule.message}</p>`;
            document.getElementById("capsuleContainer").appendChild(capsuleElement);
        }

        function createAndSaveCapsule() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value.trim();
            if (message) {
                const now = new Date();
                const capsule = { timestamp: now.toString(), message: message };
                saveCapsule(capsule);
                displayCapsule(capsule);
                messageInput.value = "";
            }
        }

        /*function loadAndDisplayCapsules() {
            capsules.forEach(capsule => displayCapsule(capsule));
        }*/

        /* window.onload = function () {
             loadAndDisplayCapsules();
         };*/
    </script>

</body>

</html>
