<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/output.css">
    <title>Contact Page</title>
</head>
<body>
    <div>
        <div>
            <!-- Header content goes here -->
        </div>
        <div class="bg-stone-800 text-white pb-10 pt-20">
            <h2 class="text-4xl font-bold text-center my-4">Contact Me</h2>
            <p class="text-xl text-center my-4">Got a question? Reach out to us and we'll get back to you as soon as we can.</p>
            <p class="text-sm text-center">Button is not configured. The doesn't send anything it's just for show for now</p>
            <div class="max-w-screen-md mx-auto">
                <form action="#" class="flex flex-col gap-4">
                    <div>
                        <label for="email" class="text-lg font-medium">
                            Your email
                        </label>
                        <input
                            type="email"
                            id="email"
                            placeholder="name@example.com"
                            required
                            class="w-full p-2 rounded-lg bg-stone-700 border border-stone-500 mt-2"
                        />
                    </div>
                    <div>
                        <label for="subject" class="text-lg font-medium">
                            Subject
                        </label>
                        <input
                            type="text"
                            id="subject"
                            placeholder="Subject"
                            required
                            class="w-full p-2 rounded-lg bg-stone-700 border border-stone-500 mt-2"
                        />
                    </div>
                    <div>
                        <label for="message" class="text-lg font-medium">
                            Your message
                        </label>
                        <textarea
                            id="message"
                            rows="6"
                            placeholder="Your message"
                            required
                            class="w-full p-2 rounded-lg bg-stone-700 border border-stone-500 mt-2"
                        ></textarea>
                    </div>
                    <button type="submit" class="btn">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
        <div>
            <!-- Menu content goes here -->
        </div>
        <div>
            <!-- Footer content goes here -->
        </div>
    </div>    
</body>
</html>
